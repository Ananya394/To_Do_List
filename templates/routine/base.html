<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Routine Manager{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS (Only if you're using it) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> <!-- Only if you're using Tailwind CSS -->
    
    <!-- FullCalendar (if you're using FullCalendar) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- Custom Popover Styling -->
    <style>
        .popover-body {
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .popover-title {
            font-weight: bold;
            font-size: 16px;
            color: #007bff;
            margin-bottom: 8px;
        }

        /* Optional: Make the popover arrow look better */
        .popover-arrow {
            border-top-color: #007bff;
        }
    </style>

</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js (Bootstrap bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Popovers -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            var popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
        });
    </script>
</body>
</html>
