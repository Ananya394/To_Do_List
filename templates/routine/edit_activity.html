{% extends 'routine/base.html' %}

{% block title %}Edit Activity{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Centered and Bold Heading -->
        <h2 class="centered-heading">Edit Activity: {{ activity.title }}</h2>

        <form method="POST" class="activity-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ activity.title }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4">{{ activity.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" class="form-control" value="{{ activity.tags }}" placeholder="e.g. #general">
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" class="form-control">
                    <option value="High" {% if activity.priority == "High" %}selected{% endif %}>High</option>
                    <option value="Medium" {% if activity.priority == "Medium" %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if activity.priority == "Low" %}selected{% endif %}>Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ activity.date }}">
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control">
                    <option value="Pending" {% if activity.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if activity.status == "Completed" %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reminder">Reminder:</label>
                <input type="datetime-local" id="reminder" name="reminder" class="form-control" value="{{ activity.reminder }}">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>

    <style>
        .activity-form {
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Center and Bold Heading */
        .centered-heading {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
{% endblock %}
